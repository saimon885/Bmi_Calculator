<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="main">
    <h1>Bmi Calculator</h1>
    <form action="" id="form">
      <label for="height">Height</label>
      <input id="height" type="number" placeholder="Enter Height">
      <label for="weight">Weight</label>
      <input id="weight" type="number" placeholder="Enter Weight"> <br>
      <button>Calculate</button>
    </form>
    <div class="result">
      <h4>Your BMI score</h4>
      <h2 id="score">50.22</h2>
    </div>
    <div class="info">
      <h4>BMI weight guide</h4>
      <p>Under weight = less then 18.6</p>
      <p>Normal Range = 18.6 and 24.9</p>
      <p>Over weight = greater then 24.9</p>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
